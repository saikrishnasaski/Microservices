server.port=0
spring.application.name=account-management-ws
eureka.client.service-url.defaultZone=http://localhost:8085/eureka/
spring.devtools.restart.enabled=true

eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id}
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.instance.lease-renewal-interval-in-seconds=1
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

spring.datasource.username=system
spring.datasource.password=sastra
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#git configuration for storing property file
spring.cloud.config.server.git.uri=https://github.com/saikrishnasaski/PhotoAppConfiguration
spring.cloud.config.server.git.username=********
spring.cloud.config.server.git.password=********
spring.cloud.config.server.git.clone-on-start=true
